version: "3.8"
services:
  app:
    container_name: PicScape-API
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      default: {{ DB_PASSWORD }}
    pull_policy: build


  mongo:
    command: mongod --quiet --logpath /dev/null 
    image: mongo
    container_name: PicScape-DB
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    

volumes:
  mongodb_data: